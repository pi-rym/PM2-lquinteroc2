<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Crear Película</title>
        <link rel="stylesheet" href="../styles/reset.css">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/stylesForm.css">
      </head>
<body>
    <header>

        <h1>Proyecto M2</h1>
       <nav class="navigation">  
         <ul class="list">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../pages/about.html">About</a></li>
          <li><a href="../pages/form.html">Crear Pelis</a></li>
          <li><a href="../pages/blog.html">Blog</a></li>
          <li><a href="../pages/contact.html">Contacto</a></li>
         </ul>
       </nav>
      
    </header>
    <main>

      <div id="container">
       
       <form id="form" name="form">

        <div id="titleContainer">
          <h2>Crea Películas</h2>
        </div>

        <label for="title">Titulo</label>
        <input type="text" id="title" name="title" required>
        <br><br> 

        <label for="year">Año: </label>
        <input type="number" id="year" name="year" min="1800" required>
        <br><br>

        <label for="director">Director: </label>
        <input type="text" id="director" name="director" required>
        <br><br>

        <label for="duration">Duración: </label>
        <input type="text" id="duration" name="duration" required>
        <br><br>

        <label for="genre">Género: </label>
        <div id="options"></div>
        <br><br>

        <label for="rate">Calificación: </label>
        <input type="number" id="rate" name="rate" step="0.01" min="1" max="10" required>
        <br><br>

        <label for="poster">Póster: </label>
        <input type="text" id="poster" name="poster" required>
        <br><br>


        <div class="divButton">
          <button type="submit" value="enviar" id="btnSubmit">Crear Película</button>
          <button type="button" id="btnCleaner">Limpiar formulario</button>
        </div>

      </div>


      </form>
    </main>
    <footer>
      <script src="../browser/films.js"></script>
     
    </footer>
    
</body>
</html>
